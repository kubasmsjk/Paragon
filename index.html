<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <title>Receipt</title>
</head>

  <body>
    <div class=" d-flex flex-column align-items-center justify-content-center">
      <h1 class="display-4">PARAGON 30-03-15/004</h1>
      <table id="table" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">LP</th>
            <th scope="col">NAZWA</th>
            <th scope="col">ILOŚĆ</th>
            <th scope="col">CENA</th>
            <th scope="col">SUMA</th>
            <th scope="col"><!--<i class="bi bi-x-octagon">--></i></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td>Razem</td>
            <td id="sum">0</td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <h1 class="font-weight-light">Nowa pozycja</h1>

        <div class="form-group">
          <input type="text" class="form-control-sm mb-2 mr-sm-2" id="nameOfProduct" name="nameOfProduct" placeholder="Nazwa" required/>
        </div>
        <div class="form-group">
        <input type="number" class="form-control-sm mb-2 mr-sm-2" id="amountOfProduct" name="amountOfProduct" step=any placeholder="Ilość" required/>
        </div>
        <div class="form-group">
        <input type="number" class="form-control-sm mb-2 mr-sm-2" id="priceOfProduct" name="priceOfProduct" step="0.01" placeholder="Cena" required/>
        </div>
        <button id="btn" class="btn btn-primary mb-2">Submit</button>
      
    </div>
    <script type="module" src="receipt.js"></script>
  </body>

</html>
